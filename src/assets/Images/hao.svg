<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    svg .text {
      font-family: sans-serif;
      font-weight: bold;
      font-size: 40px;
      fill: white;
      transform-origin: center;
      transition: all 0.4s ease-in-out 0s;
    }

    svg #circle {
      stroke-width: 0;
      stroke-opacity: 0.8;
    }
    svg:hover #circle {
      <!-- Only transition on hover (So snaps back to original) -->
      transition: all 0.4s ease-in-out 0s;
      stroke-width: 10px;
      stroke-opacity: 0;
    }

    svg #h {
      transform: translate(0,0) scale(1);
    }
    svg:hover #h {
      transform: translate(-22px,0) scale(0.85);
    }

    svg #r {
      transform: scale(1);
      opacity: 0;
    }
    svg:hover #r {
      transform: scale(0.85);
      opacity: 1;
    }

    svg #c {
      transform: translate(0,0);
      opacity: 0;
    }
    svg:hover #c {
      transform: translate(22px,0) scale(0.85);
      opacity: 1;
    }
  </style>
  <circle id="circle" cx="50" cy="50" r="40" stroke="#30CBEA" fill="#30CBEA" />
  <text id="h" class="text" x="36" y="64">H</text>
  <text id="r" class="text" x="36" y="64">R</text>
  <text id="c" class="text" x="36" y="64">C</text>
</svg>
